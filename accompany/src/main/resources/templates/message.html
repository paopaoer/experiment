<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>

    <script src="/js/jquery-3.3.1.js"></script>
    <script>

        function test() {

            $("#button").click(function () {
                $.ajax({
                    type: "post",
                    url: "/handle_message",
                    data:"message=写首黄婉秋美的藏头诗",
                    dataType: "text",
                    success: function (data) {

                        console.log(data);
                        console.log("send message success");
                    },
                    error: function () {

                        console.log("received message failed")
                    }
                })

                console.log("test function");


            })

        }


        function test2() {

            $("#button2").click(function () {
                $.ajax({
                    type: "get",
                    url: "/query_user_history",
                    dataType: "json",
                    success: function (data) {

                        console.log(data);
                        console.log("query message success");
                    },
                    error: function () {

                        console.log("query message failed")
                    }
                })

                console.log("test2 function");


            })
        }
    </script>
</head>
<body onload="test()">

<button type="button" id="button">send</button>
<button type="button" id="button2">query</button>


</body>
</html>
